{% load static %}
<header>
    <!-- Intro settings -->
    <style>
        #intro {
            /* Margin to fix overlapping fixed navbar */
            margin-top: 58px;
        }
        
        @media (max-width: 991px) {
            #intro {
                /* Margin to fix overlapping fixed navbar */
                margin-top: 45px;
            }
        }
        #uni_modal .modal-sub-footer{
            display:none;
        }
        a:hover{
            color:black;
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow" style="
    height: 66px;
    background-color: #af6701;
">
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" target="_blank" href="./">
                {% comment %} <img src="{{ MEDIA_URL }}/default/logo.png" height="16" alt="{{ MEDIA_URL }}" loading="lazy" class="bg-white bg-gradient px-1 py-1" style="margin-top: -3px;" /> {% endcomment %}
                <b style="
                color: blanchedalmond;
                font-size: 31px;
                text-shadow: 2px 2px 3px black;
            ">{{system_name}}</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01" style="font-size: large;font-family: math;font-weight: 900;margin-left: 410px;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="topNav">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home-page' %}" style="
                        color: #e3ff34;
                        text-shadow: 2px 3px 4px black;
                    ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'airline-page' %}" style="
                        color: #e3ff34;
                        text-shadow: 2px 3px 4px black;
                    ">Airline</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'airport-page' %}" style="
                        color: #e3ff34;
                        text-shadow: 2px 3px 4px black;
                    ">Airport</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'flight-page' %}" style="
                        color: #e3ff34;
                        text-shadow: 2px 3px 4px black;
                    ">Flight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'reservation' %}" style="
                        color: #e3ff34;
                        text-shadow: 2px 3px 4px black;
                    ">Reservation</a>
                    </li>
                    {% endif %}
                </ul>

                <ul class="navbar-nav d-flex flex-row">
                    {% if user.id %}
                    <li class="nav-item">
                        <a class="nav-link"  href="{% url 'profile-page' %}"><b style="
                            color: #e3ff34;
                            text-shadow: 2px 3px 4px black;
                        ">Profile</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'logout' %}" style="
                        height: 37px;
                        width: 73px;
                        background: antiquewhite;
                        color: blue;
                        box-shadow: 2px 1px 6px red;
                        margin-left: 16px;
                    ">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                       <button style="
                       height: 48px;
                       background: azure;
                       font-family: monospace;
                       font-size: larger;
                       font-weight: 700;
                       text-shadow: 2px 2px 4px chartreuse;
                   "> <a class="nav-link" aria-current="page" href="{% url 'login-page' %}">Login</a></button>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div id="intro" class="pt-2 text-center bg-light">
        <!-- <h1 class="mb-3 h2">Learn Bootstrap 5 with MDB</h1>
        <p class="mb-3">Best & free guide of responsive web design</p>
        <a class="btn btn-primary m-2" href="https://www.youtube.com/watch?v=c9B4TPnak1A" role="button" rel="nofollow" target="_blank">Start tutorial</a>
        <a class="btn btn-primary m-2" href="https://mdbootstrap.com/docs/standard/" target="_blank" role="button">Download MDB UI KIT</a> -->
    </div>
    <!-- Jumbotron -->
</header>
<script>
    $(function() {
        $('#topNav .nav-link').each(function() {
            var current = '{{ request.get_full_path | urlencode }}'
            if (current == $(this).attr('href')) {
                $(this).parent().addClass('active')
            }
        })
    })
</script>

{% extends 'base.html' %} {% load static %} {% block pageContent %}
<style>
  
</style>
<section class="py-4">
    <div class="container">
        <h3 class="fw-bolder text-center" style="
        font-size: 50px;
        color: azure;
        font-family: math;
        text-shadow: 2px 3px 4px black;
    ">Search Flight</h3>
        <center>
            <hr class="bg-warning opacity-100" style="height:3px" width="49%">
        </center>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
                <div class="card rounded-0 shadow" style="
                color: black;
                font-weight: 600;
                font-family: math;
            ">
                    <div class="card-body" style="
                    box-shadow: 2px 3px 4px coral;
                ">
                        <div class="container-fluid">
                            <form action="" id="search-flight">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="mb-3">
                                            <label for="from_airport" class="control-label">From</label>
                                            <select type="text" id="from_airport" name="from_airport" class="form-select form-select-sm rounded-0 select2" required>
                                                <option value=""  disabled selected></option>
                                                {% for airport in airports %}
                                                    <option value="{{airport.id}}">{{airport.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="to_airport" class="control-label">To</label>
                                            <select type="text" id="to_airport" name="to_airport" class="form-select form-select-sm rounded-0 select2" required>
                                                <option value=""  disabled selected></option>
                                                {% for airport in airports %}
                                                    <option value="{{airport.id}}">{{airport.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="departure" class="control-label">Departure Date</label>
                                            <input type="date" id="departure" name="departure" class="form-control form-control-sm rounded-0" value="" required>
                                        </div>
                                        <div class="text-center mb-3">
                                            <button class="btn btn-primary bg-gradient-dark btn-lg rounded-pill w-100"><i class="fa fa-search"></i> Search Flight</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock pageContent %} {% block ScriptBlock %}
<script>
    $(function() {
        $('.select2').select2({
            placeholder: "Please Select Here",
            width: "100%",
            containerCssClass: 'form-control form-control-sm rounded-0'
        })
        $('#search-flight').submit(function(e) {
            e.preventDefault()
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if ($('#from_airport').val() == $('#to_airport').val()) {
                el.text("Invalide From and To Airports.")
                _this.append(el)
                el.show('slow')
                $('html, body, .modal').scrollTop(0)
                return false
            }
            location.href = "{% url 'search-result' %}/" + $('#from_airport').val() + "/" + $('#from_airport').val() + "/" + $('#departure').val()
        })
    })
</script>
{% endblock ScriptBlock %}
